<div class="container organizer-profile">
  <div class="row">
    <div class="col-md-4">
      <mat-card class="text-center">
        <div class="image-upload">
          <label for="file-input">
            <img [src]="this.organizer.avatar" class="rounded-circle avatar-xl img-thumbnail" id="profileImg"
              alt="profile-image" />
          </label>

          <input id="file-input" type="file" (change)="onFileSelected($event)" name="avatarFile"
            *ngIf="currentUser.id === this.organizer.id" />
        </div>


        <h2 class="mb-0">
          {{ (organizer?.first_name + " " + organizer?.last_name) | titlecase }}
        </h2>


        <div class="text-left mt-3">
          <h4 class="font-13 text-uppercase">About Me :</h4>
          <p class="text-muted font-13 mb-3">
            {{ (organizer?.bio | slice: 0:50) + "..." }}
          </p>
          <!-- <p class="text-muted mb-2 font-13">
            <strong>Full Name :</strong>
            <span class="ml-2">{{
              organizer?.first_name + " " + organizer?.last_name
            }}</span>
          </p> -->

          <p class="text-muted mb-2 font-13">
            <mat-icon>call</mat-icon>
            <strong><span class="ml-2">+216{{ organizer?.phone_number }} </span>
            </strong>
          </p>

          <p class="text-muted mb-2 font-13">
            <strong>
              <mat-icon> email</mat-icon>
            </strong>
            <span class="ml-2">{{ organizer?.email }}</span>
          </p>

          <p class="text-muted mb-1 font-13">
            <strong>
              <mat-icon>home</mat-icon>
            </strong>
            <span class="ml-2">{{ organizer?.location }}</span>
          </p>
        </div>
      </mat-card>
    </div>
    <div class="col-md-8">
      <mat-card>
        <div class="tab-pane show active" id="about-me">
          <h5 class="mb-4 text-uppercase">
            <i class="mdi mdi-briefcase mr-1"></i> My Biography
          </h5>

          <p class="text-muted mt-2">{{ organizer?.bio }}</p>

        </div>
      </mat-card>
    </div>
  </div>
</div>
