<div class="container guide-profile">
  <div class="row">
    <div class="col-md-8 col-sm-12">
      <div
        *ngIf="tripReservations?.length === 0"
        class="alert alert-info"
        role="alert"
      >
        <mat-icon class="align-middle">info</mat-icon>
        <span>There are no booked trips!!</span>
      </div>
    </div>
  </div>
  <div class="row">
    <div
      class="col-md-4 col-sm-12"
      *ngFor="let tripReservation of tripReservations"
    >
      <app-booked-trip [tripReservation]="tripReservation"></app-booked-trip>
    </div>
  </div>
</div>
