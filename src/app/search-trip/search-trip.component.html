<app-visitor-navbar></app-visitor-navbar>
<div class="container">
  <form class="form-inline searchComponent">
    <div class="row col-12">
      <div class="col-4">
        <input
          type="text"
          class="form-control form-control-lg search-bar-input"
          placeholder="Search by location"
          (change)="searchLocationHandler($event)"
        />
      </div>
      <div
        class="input-group datePicker col-4"
        (change)="searchDateHandler($event)"
      >
        <input type="date" class="form-control form-control-lg search-bar-input" />
      </div>
      <div class="col-2">
        <button
          type="submit"
          class="btn form-control-lg search-bar-button"
          (click)="getLocationTrips()"
        >
          Search
        </button>
      </div>
    </div>
  </form>
</div>
<app-trip-list [trips]="trips"></app-trip-list>
