<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form">
        <span class="login100-form-title p-b-34"> Sign In </span>
        <!-- <div *ngIf="showErrorMessage" class="alert alert-danger" role="alert">
          {{ errorMessage }}
        </div> -->
        <flash-messages></flash-messages>
        <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type email">
          <input id="email" class="input100" type="text" name="email" placeholder="Email"
            [(ngModel)]="credentials.email" />
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
          <input class="input100" type="password" name="pass" placeholder="Password"
            [(ngModel)]="credentials.password" />
          <span class="focus-input100"></span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit" (click)="onSubmit()">
            <div
              class="spinner-border text-light"
              role="status"
              *ngIf="checking"
            >
              <span class="sr-only">Loading...</span>
            </div>
            {{ !checking ? "Sign In" : null }}
          </button>
        </div>

        <div class="w-full text-center">
          <p>You don't have an account?</p>
          <a [routerLink]="['/signup']" class="txt3"> Sign up </a>
        </div>
      </form>

      <div class="login100-more" style="background-image: url('../../assets/bg-03.jpg')"></div>
    </div>
  </div>
</div>

<div id="dropDownSelect1"></div>
